<div class="text-center pb-lg">
  <h1 class="py-md mt-sm">幫助中心</h1>
  <div>幫助用戶快速找到問題答案</div>
</div>
<div class="text-center">
  <nz-input-group nzCompact nzSize="large">
    <input [(ngModel)]="q" placeholder="請用關鍵詞進行搜索，例如“服務器密碼重置”" style="width: 50%" nz-input />
    <nz-select [(ngModel)]="type" nzSize="large" style="width: 20%">
      <nz-option [nzLabel]="'不限'" [nzValue]="''" />
      <nz-option [nzLabel]="'彈性計算'" [nzValue]="'彈性計算'" />
      <nz-option [nzLabel]="'存儲與CDN'" [nzValue]="'存儲與CDN'" />
      <nz-option [nzLabel]="'會員服務'" [nzValue]="'會員服務'" />
      <nz-option [nzLabel]="'數據庫'" [nzValue]="'數據庫'" />
    </nz-select>
    <button nz-button [nzType]="'primary'" (click)="search()" nzSize="large">
      <span>搜索</span>
    </button>
  </nz-input-group>
  <div class="py-sm text-grey-dark">
    搜索熱詞：
    <a class="ml-sm" (click)="quick('遠程連接服務器')">遠程連接服務器</a>
    <a class="ml-sm" (click)="quick('掛載數據盤')">掛載數據盤</a>
    <a class="ml-sm" (click)="quick('域名解析')">域名解析</a>
    <a class="ml-sm" (click)="quick('域名實名認證')">域名實名認證</a>
    <a class="ml-sm" (click)="quick('賬號實名認證')">賬號實名認證</a>
    <a class="ml-sm" (click)="quick('忘記密碼')">忘記密碼</a>
  </div>
</div>
<nz-row [nzGutter]="16" class="py-lg">
  <nz-col [nzXs]="12" [nzMd]="8">
    <nz-card>
      <a (click)="msg.info('彈性計算')" class="d-block text-center text-primary">
        <i nz-icon nzType="rocket" class="display-1 mb-md"></i>
        <h2 class="mb0">彈性計算</h2>
      </a>
    </nz-card>
  </nz-col>
  <nz-col [nzXs]="12" [nzMd]="8">
    <nz-card>
      <a (click)="msg.info('存儲與CDN')" class="d-block text-center text-red">
        <i nz-icon nzType="hdd" class="display-1 mb-md"></i>
        <h2 class="mb0">存儲與CDN</h2>
      </a>
    </nz-card>
  </nz-col>
  <nz-col [nzXs]="12" [nzMd]="8">
    <nz-card>
      <a (click)="msg.info('會員服務')" class="d-block text-center text-orange">
        <i nz-icon nzType="user" class="display-1 mb-md"></i>
        <h2 class="mb0">會員服務</h2>
      </a>
    </nz-card>
  </nz-col>
  <nz-col [nzXs]="12" [nzMd]="8">
    <nz-card>
      <a (click)="msg.info('數據庫')" class="d-block text-center text-purple">
        <i nz-icon nzType="database" class="display-1 mb-md"></i>
        <h2 class="mb0">數據庫</h2>
      </a>
    </nz-card>
  </nz-col>
  <nz-col [nzXs]="12" [nzMd]="8">
    <nz-card>
      <a (click)="msg.info('域名與網站')" class="d-block text-center text-cyan">
        <i nz-icon nzType="api" class="display-1 mb-md"></i>
        <h2 class="mb0">域名與網站</h2>
      </a>
    </nz-card>
  </nz-col>
  <nz-col [nzXs]="12" [nzMd]="8">
    <nz-card>
      <a (click)="msg.info('網絡')" class="d-block text-center text-teal">
        <i nz-icon nzType="global" class="display-1 mb-md"></i>
        <h2 class="mb0">網絡</h2>
      </a>
    </nz-card>
  </nz-col>
  <nz-col [nzXs]="12" [nzMd]="8">
    <nz-card>
      <a (click)="msg.info('應用服務')" class="d-block text-center text-pink">
        <i nz-icon nzType="appstore" class="display-1 mb-md"></i>
        <h2 class="mb0">應用服務</h2>
      </a>
    </nz-card>
  </nz-col>
  <nz-col [nzXs]="12" [nzMd]="8">
    <nz-card>
      <a (click)="msg.info('開發者工具')" class="d-block text-center text-success">
        <i nz-icon nzType="tool" class="display-1 mb-md"></i>
        <h2 class="mb0">開發者工具</h2>
      </a>
    </nz-card>
  </nz-col>
</nz-row>
