<page-header [title]="'卡片列表'" [extra]="extra">
  <ng-template #extra>
    <div style="width: 195px; margin-top: -60px; text-align: center">
      <img class="img-fluid" src="https://gw.alipayobjects.com/zos/rmsportal/RzwpdLnhmvDJToTdfDPe.png" />
    </div>
  </ng-template>
  段落示意：螞蟻金服務設計平臺 ant.design，用最小的工作量，無縫接入螞蟻金服生態，提供跨越設計與開發的體驗解決方案。
  <div class="d-flex pt-md">
    <a class="d-flex pr-lg"> <img class="pr-sm" src="https://gw.alipayobjects.com/zos/rmsportal/MjEImQtenlyueSmVEfUD.svg" />快速開始 </a>
    <a class="d-flex pr-lg"> <img class="pr-sm" src="https://gw.alipayobjects.com/zos/rmsportal/NbuDUAuBlIApFuDvWiND.svg" />產品簡介 </a>
    <a class="d-flex"> <img class="pr-sm" src="https://gw.alipayobjects.com/zos/rmsportal/ohOEPSYdDTNnyMbGuyLb.svg" />產品文檔 </a>
  </div>
</page-header>
<nz-list [nzLoading]="loading" [nzDataSource]="list" [nzRenderItem]="item" [nzGrid]="{ gutter: 24, lg: 8, md: 12, sm: 24, xs: 24 }">
  <ng-template #item let-item>
    <nz-list-item>
      @if (item === null) {
        <button nz-button (click)="show('add')" nzType="dashed" style="width: 100%; height: 193px">
          <i nz-icon nzType="plus"></i>
          <span>新增產品</span>
        </button>
      } @else {
        <nz-card nzHoverable [nzActions]="[op1, op2]">
          <ng-template #op1>
            <a (click)="show('操作一：' + item.id)">操作一</a>
          </ng-template>
          <ng-template #op2>
            <a (click)="show('操作二：' + item.id)">操作二</a>
          </ng-template>
          <nz-card-meta [nzAvatar]="nzAvatar" [nzTitle]="nzTitle" [nzDescription]="nzDescription">
            <ng-template #nzAvatar>
              <nz-avatar nzSize="large" [nzSrc]="item.avatar" />
            </ng-template>
            <ng-template #nzTitle>
              <a (click)="show('標題：' + item.id)">{{ item.title }}</a>
            </ng-template>
            <ng-template #nzDescription>
              <ellipsis>{{ item.description }}</ellipsis>
            </ng-template>
          </nz-card-meta>
        </nz-card>
      }
    </nz-list-item>
  </ng-template>
</nz-list>
