<page-header />
<nz-card [nzBordered]="false">
  <nz-result nzStatus="error" [nzTitle]="'提交失敗'" nzSubTitle="請核對並修改以下信息後，再重新提交。">
    <div nz-result-extra>
      <div class="mb-md text-lg">您提交的內容有如下錯誤：</div>
      <div class="mb-md">
        <i nz-icon nzType="close-circle" class="text-error pr-sm"></i>您的賬戶已被凍結
        <a class="ml-md">
          立即解凍
          <i nz-icon nzType="right" class="pl-sm"></i>
        </a>
      </div>
      <div class="mb-lg">
        <i nz-icon nzType="close-circle" class="text-error pr-sm"></i>您的賬戶還不具備申請資格
        <a class="ml-md">
          立即升級
          <i nz-icon nzType="right" class="pl-sm"></i>
        </a>
      </div>
      <button nz-button [nzType]="'primary'">返回修改</button>
    </div>
  </nz-result>
</nz-card>
