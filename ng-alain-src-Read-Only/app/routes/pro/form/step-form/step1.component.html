<form nz-form [formGroup]="form" (ngSubmit)="_submitForm()">
  <div se-container="1" labelWidth="100">
    <se label="付款賬戶" required>
      <nz-select formControlName="pay_account">
        <nz-option [nzLabel]="item.pay_account" [nzValue]="item.pay_account" />
      </nz-select>
    </se>
    <se label="收款賬戶" error="請輸入收款賬戶" required>
      <nz-input-group nzCompact>
        <nz-select formControlName="receiver_type" style="width: 100px">
          <nz-option [nzLabel]="'支付寶'" [nzValue]="'alipay'" />
          <nz-option [nzLabel]="'銀行賬號'" [nzValue]="'bank'" />
        </nz-select>
        <input formControlName="receiver_account" nz-input style="width: calc(100% - 100px)" />
      </nz-input-group>
    </se>
    <se label="收款姓名" error="請輸入收款姓名，至少2個字符以上" required>
      <input nz-input formControlName="receiver_name" />
    </se>
    <se label="轉賬金額" error="請輸入轉賬金額，且1至100萬以內" required>
      <input nz-input formControlName="amount" id="amount" nzAddonAfter="￥" />
    </se>
    <se>
      <button nz-button nzType="primary" [disabled]="form.invalid">下一步</button>
    </se>
  </div>
</form>
<div class="border-top-1 mt-lg px-lg text-grey-dark">
  <h3 class="h3 my-md">說明</h3>
  <h4 class="h4 mb-sm">轉賬到支付寶賬戶</h4>
  <p class="mb-sm">
    如果需要，這裡可以放一些關於產品的常見問題說明。如果需要，這裡可以放一些關於產品的常見問題說明。如果需要，這裡可以放一些關於產品的常見問題說明。
  </p>
  <h4 class="h4 mb-sm">轉賬到銀行卡</h4>
  <p>

  </p>
</div>
