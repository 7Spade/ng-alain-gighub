# Supabase Configuration
# This file configures the Supabase CLI for local development and deployment

[project]
project_id = "your-project-id"
name = "ng-alain-github"

[api]
# API settings
enabled = true
port = 54321
# Max payload size in bytes (10MB)
max_rows = 1000

[db]
# Database settings
port = 54322
major_version = 15

[db.pooler]
enabled = true
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[studio]
# Studio settings
enabled = true
port = 54323

[auth]
# Auth settings
enabled = true
site_url = "http://localhost:4200"
additional_redirect_urls = ["http://localhost:4200/**"]
jwt_expiry = 3600
enable_signup = true
enable_anonymous_sign_ins = false

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.external.google]
enabled = false
client_id = ""
secret = ""

[auth.external.github]
enabled = false
client_id = ""
secret = ""

[storage]
# Storage settings
enabled = true
file_size_limit = "50MB"

[edge_functions]
# Edge Functions settings
enabled = true

[analytics]
# Analytics settings
enabled = false
