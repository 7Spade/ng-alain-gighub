<form nz-form [formGroup]="form" (ngSubmit)="_submitForm()">
  <div se-container="1" labelWidth="100">
    <nz-alert class="pb-lg" [nzMessage]="'確認轉賬後，資金將直接打入對方賬戶，無法退回。'" [nzShowIcon]="true" [nzCloseable]="true" />
    <se label="付款賬戶">{{ item.pay_account }}</se>
    <se label="賬戶類型">{{ item.receiver_type === 'alipay' ? '支付寶' : '銀行' }}</se>
    <se label="收款賬戶">{{ item.receiver_account }}</se>
    <se label="收款人姓名">{{ item.receiver_name }}</se>
    <se label="轉賬金額"
      ><strong class="text-lg">{{ item.amount }}</strong></se
    >
    <se label="支付密碼" required error="至少6位數以上" class="border-top-1 pt-lg">
      <nz-input-otp formControlName="password" />
    </se>
    <se>
      <button nz-button [nzType]="'primary'" [nzLoading]="loading" [disabled]="form.invalid">提交</button>
      <button nz-button (click)="prev()">上一步</button>
    </se>
  </div>
</form>
