<page-header [title]="'分步表單'"> 將一個冗長或用戶不熟悉的表單任務分成多個步驟，指導用戶完成。 </page-header>
<nz-card [nzBordered]="false">
  <nz-steps [nzCurrent]="item.step">
    <nz-step nzTitle="填寫轉賬信息" />
    <nz-step nzTitle="確認轉賬信息" />
    <nz-step nzTitle="完成" />
  </nz-steps>
  @switch (item.step) {
    @case (0) {
      <app-step1 />
    }
    @case (1) {
      <app-step2 />
    }
    @case (2) {
      <app-step3 />
    }
  }
</nz-card>
