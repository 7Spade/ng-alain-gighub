<page-header [title]="'基礎表單'"> 將一個冗長或用戶不熟悉的表單任務分成多個步驟，指導用戶完成。 </page-header>
<nz-card [nzBordered]="false">
  <form nz-form [formGroup]="form" (ngSubmit)="submit()" se-container="1" labelWidth="200">
    <se label="標題" error="請輸入標題" required>
      <input nz-input formControlName="title" placeholder="給目標起個名字" />
    </se>
    <se label="起止日期" error="請輸入標題" required>
      <nz-range-picker formControlName="date" />
    </se>
    <se label="目標描述" error="請輸入目標描述" required>
      <textarea nz-input formControlName="goal" [nzAutosize]="{ minRows: 4 }" placeholder="請輸入你的階段性工作目標"></textarea>
    </se>
    <se label="衡量標準" error="請輸入衡量標準" required>
      <textarea nz-input formControlName="standard" [nzAutosize]="{ minRows: 4 }" placeholder="請輸入衡量標準"></textarea>
    </se>
    <se label="客戶" optionalHelp="目標的服務對象" error="請輸入衡量標準">
      <input nz-input formControlName="client" placeholder="請描述你服務的客戶，內部客戶直接 @姓名／工號" />
    </se>
    <se label="邀評人">
      <input nz-input formControlName="invites" placeholder="請直接 @姓名／工號，最多可邀請 5 人" />
    </se>
    <se label="權重">
      <nz-input-number formControlName="weight" placeholder="請輸入" />
      <em>%</em>
    </se>
    <se label="目標公開" extra="客戶、邀評人默認被分享">
      <nz-radio-group formControlName="public">
        <label nz-radio [nzValue]="1">公開</label>
        <label nz-radio [nzValue]="2">部分公開</label>
        <label nz-radio [nzValue]="3">不公開</label>
      </nz-radio-group>
      @if (form.value.public === 2) {
        <input nz-input formControlName="publicUsers" placeholder="公開給" />
      }
    </se>
    <se>
      <button nz-button nzType="primary" [disabled]="form.invalid" type="submit" [nzLoading]="submitting">提交</button>
      <button nz-button class="ml-sm">保存</button>
    </se>
  </form>
</nz-card>
