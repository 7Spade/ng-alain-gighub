# Dependabot configuration for automated dependency updates
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Maintain dependencies for npm/yarn
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Taipei"
    open-pull-requests-limit: 10
    reviewers:
      - "7Spade"
    assignees:
      - "7Spade"
    labels:
      - "dependencies"
      - "type: chore"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Group Angular updates together
    groups:
      angular:
        patterns:
          - "@angular/*"
      ng-zorro:
        patterns:
          - "ng-zorro-antd"
          - "@delon/*"
      testing:
        patterns:
          - "@playwright/*"
          - "jasmine*"
          - "karma*"

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Taipei"
    open-pull-requests-limit: 5
    reviewers:
      - "7Spade"
    labels:
      - "dependencies"
      - "area: infrastructure"
      - "type: chore"
    commit-message:
      prefix: "ci"
      include: "scope"
